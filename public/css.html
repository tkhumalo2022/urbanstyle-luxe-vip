<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrbanStyle Luxe CSS – Monochrome Components</title>
    <meta name="description" content="Monochrome UI components inspired by Karl Lagerfeld Paris – South African luxury." />
    <link rel="canonical" href="/css.html" />
    <link rel="stylesheet" href="/styles/showcase.css" />
  </head>
  <body>
    <header class="container">
      <h1>UrbanStyle Luxe – CSS Showcase</h1>
      <p class="muted">Elegant, minimal, monochrome components.</p>
    </header>

    <main class="container grid">
      <section>
        <h2>Buttons</h2>
        <div class="row">
          <button class="btn btn-primary">Primary</button>
          <button class="btn btn-secondary">Secondary</button>
          <button class="btn btn-outline">Outline</button>
        </div>
      </section>

      <section>
        <h2>Cards</h2>
        <div class="card">
          <img src="https://images.unsplash.com/photo-1542060748-10c28b62716e?q=80&w=800&auto=format&fit=crop" alt="Monochrome South African model" />
          <div class="card-body">
            <h3>Limited Edition Blazer</h3>
            <p class="muted">Precision tailoring. R12,499</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </section>

      <section>
        <h2>Form</h2>
        <form class="form">
          <label>
            <span>Name</span>
            <input type="text" placeholder="Your name" />
          </label>
          <label>
            <span>Email</span>
            <input type="email" placeholder="you@example.com" />
          </label>
          <label class="span-2">
            <span>Message</span>
            <textarea rows="4" placeholder="How can we assist?" ></textarea>
          </label>
          <div class="span-2">
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="container">
      <p class="muted">© UrbanStyle Luxe</p>
    </footer>
  </body>
</html>
